<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="top-background"></div>
      <div class="information">
        <div class="picture">
          <img src="icons\user-circle.png" alt="profile-picture" />
        </div>
        <div class="name">
          <p>Jeremy Lynn</p>
        </div>
        <div class="location">
          <img src="icons\map-marker.png" alt="map-marker" />
          <p>Stockton, California</p>
        </div>
        <div class="about-me">
          <p>
            Ninja in training! Hoping to learn how to develop great and exciting
            websites!
          </p>
        </div>
        <div class="edit-button">
          <p><u>Edit Profile</u></p>
        </div>
      </div>
    </div>
  </body>
</html>
